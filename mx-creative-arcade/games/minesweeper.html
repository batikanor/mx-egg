<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bomb Finder â€” MX Creative Console Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111111;
            --panel: #1e1e1e;
            --muted: #a0a0a0;
            --accent: #00b8fc;
            --danger: #ff6b6b;
            --success: #4ade80;
            --safe: #60a5fa;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            width: 360px;
            max-width: calc(100% - 48px);
            background: var(--panel);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            margin: 0 0 16px;
            font-size: 24px;
            font-weight: 700;
        }

        .status {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 0 auto 20px;
            width: 100%;
        }

        .cell {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            border-radius: 12px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .cell:hover:not(.revealed) {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .cell.revealed {
            background: #333333;
            border-color: transparent;
            cursor: default;
        }

        .cell.mine {
            background: rgba(255, 107, 107, 0.15);
            color: var(--danger);
            border-color: var(--danger);
        }

        .cell.flagged {
            color: var(--accent);
        }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--muted);
            padding: 10px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn.primary {
            background: var(--accent);
            color: #000;
            border: none;
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:12px; margin-bottom:12px;">
            <h1 style="margin:0;">Bomb Finder</h1>
            <div>
                <button id="connectBtn" class="btn">Connect</button>
            </div>
        </div>
        <div class="status" id="status">Find 2 bombs</div>

        <div class="board" id="board">
            <!-- Generated by JS -->
        </div>

        <div class="controls">
            <button class="btn" id="restartBtn">Restart</button>
            <button class="btn" id="flagModeBtn">Flag Mode: OFF</button>
        </div>

        <div class="footer">Click to reveal. Avoid the bombs!</div>
    </div>

    <script type="module">
        import { MXCreativeConsole } from '../packages/mx-creative-console.js';
        import { createVirtualConsole } from '../packages/virtual-console.js';

        const mx = new MXCreativeConsole();
        createVirtualConsole(mx);

        const connectBtn = document.getElementById('connectBtn');

        connectBtn.addEventListener('click', async () => {
            try {
                await mx.connect();
            } catch (err) {
                alert('Device connect failed: ' + (err && err.message ? err.message : err));
            }
        });

        // Try auto-connect
        mx.reconnect();

        mx.addEventListener('connected', (e) => {
            connectBtn.textContent = 'Connected';
            connectBtn.disabled = true;
            renderAllKeys();
        });

        mx.addEventListener('keydown', (e) => {
            const keyIndex = e.detail.key;

            // Navigation: Left Button -> Hub
            if (keyIndex === 9) {
                localStorage.setItem('lastGame', window.location.href);
                window.location.href = '../hub.html';
                return;
            }

            if (keyIndex >= 0 && keyIndex <= 8) {
                handleInteraction(keyIndex);
            }
        });

        // Game State
        const GRID_SIZE = 9;
        const BOMB_COUNT = 2;

        let mines = []; // indices of mines
        let revealed = []; // indices of revealed cells
        let flagged = []; // indices of flagged cells
        let gameOver = false;
        let isFlagMode = false;

        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const restartBtn = document.getElementById('restartBtn');
        const flagModeBtn = document.getElementById('flagModeBtn');

        function initGame() {
            // Reset state
            mines = [];
            revealed = [];
            flagged = [];
            gameOver = false;

            // Place mines
            while (mines.length < BOMB_COUNT) {
                const r = Math.floor(Math.random() * GRID_SIZE);
                if (!mines.includes(r)) mines.push(r);
            }

            renderBoard();
            updateStatus("Find 2 bombs");
            renderAllKeys();
        }

        function getNeighborMines(idx) {
            const row = Math.floor(idx / 3);
            const col = idx % 3;
            let count = 0;

            for (let r = row - 1; r <= row + 1; r++) {
                for (let c = col - 1; c <= col + 1; c++) {
                    if (r >= 0 && r < 3 && c >= 0 && c < 3) {
                        const i = r * 3 + c;
                        if (i !== idx && mines.includes(i)) {
                            count++;
                        }
                    }
                }
            }
            return count;
        }

        function handleInteraction(idx) {
            if (gameOver) return;

            if (isFlagMode) {
                toggleFlag(idx);
            } else {
                reveal(idx);
            }
        }

        function toggleFlag(idx) {
            if (revealed.includes(idx)) return;

            if (flagged.includes(idx)) {
                flagged = flagged.filter(i => i !== idx);
            } else {
                flagged.push(idx);
            }
            renderBoard();
            renderAllKeys();
        }

        function reveal(idx) {
            if (flagged.includes(idx) || revealed.includes(idx)) return;

            if (mines.includes(idx)) {
                // Boom
                gameOver = true;
                revealed.push(idx);
                // Reveal all mines
                mines.forEach(m => {
                    if (!revealed.includes(m)) revealed.push(m);
                });
                updateStatus("BOOM! Game Over.");
                renderBoard();
                animateDeviceLoss();
                return;
            }

            // Safe
            revealed.push(idx);

            // Auto-reveal neighbors if 0
            const count = getNeighborMines(idx);
            if (count === 0) {
                // Simple recursive fill for 3x3
                // Check all neighbors
                const row = Math.floor(idx / 3);
                const col = idx % 3;
                for (let r = row - 1; r <= row + 1; r++) {
                    for (let c = col - 1; c <= col + 1; c++) {
                        if (r >= 0 && r < 3 && c >= 0 && c < 3) {
                            const nIdx = r * 3 + c;
                            if (!revealed.includes(nIdx) && !mines.includes(nIdx)) {
                                reveal(nIdx);
                            }
                        }
                    }
                }
            }

            checkWin();
            renderBoard();
            renderAllKeys();
        }

        function checkWin() {
            if (gameOver) return;
            // Win if all non-mines are revealed
            const totalSafe = GRID_SIZE - BOMB_COUNT;
            const revealedSafe = revealed.filter(i => !mines.includes(i)).length;

            if (revealedSafe === totalSafe) {
                gameOver = true;
                updateStatus("YOU WIN!");
                flagged = [...mines]; // Flag remaining mines visually
                renderBoard();
                animateDeviceWin();
            }
        }

        function updateStatus(msg) {
            statusEl.textContent = msg;
        }

        function renderBoard() {
            boardEl.innerHTML = '';
            for (let i = 0; i < GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;

                if (revealed.includes(i)) {
                    cell.classList.add('revealed');
                    if (mines.includes(i)) {
                        cell.classList.add('mine');
                        cell.textContent = 'ðŸ’£';
                    } else {
                        const count = getNeighborMines(i);
                        if (count > 0) {
                            cell.textContent = count;
                            // Colors for numbers
                            if (count === 1) cell.style.color = '#60a5fa'; // Blue
                            if (count === 2) cell.style.color = '#4ade80'; // Green
                            if (count >= 3) cell.style.color = '#ff6b6b'; // Red
                        }
                    }
                } else if (flagged.includes(i)) {
                    cell.classList.add('flagged');
                    cell.textContent = 'ðŸš©';
                }

                boardEl.appendChild(cell);
            }
        }

        // UI Events
        boardEl.addEventListener('click', (e) => {
            const cell = e.target.closest('.cell');
            if (!cell) return;
            const idx = Number(cell.dataset.index);
            handleInteraction(idx);
        });

        restartBtn.addEventListener('click', initGame);

        flagModeBtn.addEventListener('click', () => {
            isFlagMode = !isFlagMode;
            flagModeBtn.textContent = `Flag Mode: ${isFlagMode ? 'ON' : 'OFF'}`;
            flagModeBtn.classList.toggle('active', isFlagMode);
        });

        // Keyboard support
        window.addEventListener('keydown', (e) => {
            const k = Number(e.key);
            if (k >= 1 && k <= 9) {
                handleInteraction(k - 1);
            }
            if (e.key.toLowerCase() === 'f') flagModeBtn.click();
            if (e.key.toLowerCase() === 'r') initGame();
        });

        // --- Device Rendering ---

        async function renderKeyImage(index, opts = {}) {
            const size = 118;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = opts.background || '#1e1e1e';
            ctx.fillRect(0, 0, size, size);

            // Border
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 2;
            ctx.strokeRect(4, 4, size - 8, size - 8);

            const isRevealed = revealed.includes(index);
            const isFlagged = flagged.includes(index);
            const isMine = mines.includes(index);
            const pulse = typeof opts.pulse === 'number' ? opts.pulse : 0;

            if (isRevealed) {
                ctx.fillStyle = '#333333'; // Slightly lighter for revealed
                ctx.fillRect(4, 4, size - 8, size - 8);

                if (isMine) {
                    // Draw Bomb
                    ctx.font = '50px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('ðŸ’£', size / 2, size / 2);

                    ctx.strokeStyle = '#ef4444';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(8, 8, size - 16, size - 16);
                } else {
                    const count = getNeighborMines(index);
                    if (count > 0) {
                        ctx.font = 'bold 60px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        if (count === 1) ctx.fillStyle = '#60a5fa';
                        else if (count === 2) ctx.fillStyle = '#4ade80';
                        else ctx.fillStyle = '#ff6b6b';
                        ctx.fillText(count.toString(), size / 2, size / 2);
                    }
                }
            } else if (isFlagged) {
                ctx.font = '50px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸš©', size / 2, size / 2);
            } else {
                // Unrevealed / Default
                // Draw index faint
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText((index + 1).toString(), size / 2, size / 2);
            }

            if (opts.pulseColor && pulse > 0) {
                ctx.fillStyle = hexToRgba(opts.pulseColor, 0.3 * pulse);
                ctx.fillRect(0, 0, size, size);
            }

            return new Promise(resolve => {
                canvas.toBlob(async (blob) => {
                    if (blob && mx && typeof mx.setKeyImage === 'function') {
                        try { await mx.setKeyImage(index, blob); } catch (err) { console.warn('setKeyImage failed', err); }
                    }
                    resolve();
                }, 'image/jpeg', 0.9);
            });
        }

        async function renderAllKeys() {
            if (!mx || !mx.device) return;
            const tasks = [];
            for (let i = 0; i < 9; i++) tasks.push(renderKeyImage(i));
            await Promise.all(tasks);
        }

        function hexToRgba(hex, a = 1) {
            if (!hex) return `rgba(255,255,255,${a})`;
            hex = hex.replace('#', '');
            if (hex.length === 3) hex = hex.split('').map(h => h + h).join('');
            const num = parseInt(hex, 16);
            const r = (num >> 16) & 255; const g = (num >> 8) & 255; const b = num & 255;
            return `rgba(${r},${g},${b},${a})`;
        }

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

        async function animateDeviceLoss() {
            if (!mx || !mx.device) return;
            // Flash all mines red
            const frames = 6;
            for (let f = 0; f < frames; f++) {
                const t = f / (frames - 1);
                const pulse = 0.5 + 0.5 * Math.sin(t * Math.PI * 2);
                const tasks = mines.map(i => renderKeyImage(i, { pulse, pulseColor: '#ff0000' }));
                await Promise.all(tasks);
                await sleep(100);
            }
            renderAllKeys();
        }

        async function animateDeviceWin() {
            if (!mx || !mx.device) return;
            // Ripple green across board
            const frames = 8;
            for (let f = 0; f < frames; f++) {
                const pulse = 0.3 + 0.7 * Math.sin((f / frames) * Math.PI);
                // All safe cells
                const tasks = [];
                for (let i = 0; i < 9; i++) {
                    if (!mines.includes(i)) {
                        tasks.push(renderKeyImage(i, { pulse, pulseColor: '#4ade80' }));
                    }
                }
                await Promise.all(tasks);
                await sleep(80);
            }
            renderAllKeys();
        }

        // Init
        initGame();

    </script>
</body>

</html>
